<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Navigation POC</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #001e50;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #results {
            margin-top: 2em;
            border-top: 1px solid #eee;
            padding-top: 1em;
            text-align: center;
        }
        #transcription {
            font-style: italic;
            color: #555;
            margin-bottom: 1em;
        }
        #map {
            height: 450px;
            width: 100%;
            background-color: #e9e9e9;
            border-radius: 4px;
            margin-top: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI Navigation App</h1>
        <p>Upload your voice command to generate a route.</p>
        <form id="routeForm">
            <input type="file" id="audioFileInput" accept="audio/*" required>
            <button id="submitBtn" type="submit">Generate Route</button>
        </form>

        <div id="results">
            <p id="transcription"></p>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Declare all variables in the higher scope
        let map;
        let directionsService;
        let directionsRenderer;
        let form, audioFileInput, submitBtn, transcriptionDiv;

        function initMap() {
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();

            const initialLocation = { lat: 22.5726, lng: 88.3638 }; // Default to Kolkata
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 7,
                center: initialLocation,
            });
            directionsRenderer.setMap(map);
        }
        window.initMap = initMap;

        // Wait for the DOM to be fully loaded before finding elements
        document.addEventListener('DOMContentLoaded', () => {
            // Assign the elements to our globally declared variables
            form = document.getElementById('routeForm');
            audioFileInput = document.getElementById('audioFileInput');
            submitBtn = document.getElementById('submitBtn');
            transcriptionDiv = document.getElementById('transcription');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const audioFile = audioFileInput.files[0];
                if (!audioFile) {
                    alert("Please select an audio file.");
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';
                transcriptionDiv.textContent = 'Uploading and analyzing audio...';

                const formData = new FormData();
                formData.append("audio_file", audioFile);

                try {
                    const response = await fetch('/location/get-route', {
                        method: 'POST',
                        body: formData,
                    });
                    const data = await response.json();
                    if (response.ok) {
                        displayResults(data);
                    } else {
                        throw new Error(data.error || 'An unknown error occurred.');
                    }
                } catch (error) {
                    transcriptionDiv.innerHTML = `<p style="color: red;"><strong>Error:</strong> ${error.message}</p>`;
                    console.error('Failed to get route:', error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Generate Route';
                }
            });
        });

        function displayResults(data) {
            transcriptionDiv.textContent = `You said: "${data.transcription}"`;
            const start = data.start;
            const end = data.end;

            if (start.error || end.error) {
                let errorMessage = "Could not plot route. ";
                if(start.error) errorMessage += `Start location error: ${start.error}. `;
                if(end.error) errorMessage += `End location error: ${end.error}.`;
                alert(errorMessage);
                return;
            }

            const startLatLng = new google.maps.LatLng(start.latitude, start.longitude);
            const endLatLng = new google.maps.LatLng(end.latitude, end.longitude);

            calculateAndDisplayRoute(startLatLng, endLatLng);
        }

        function calculateAndDisplayRoute(start, end) {
            if (!directionsService) {
                console.error("Directions service not initialized. Check your Google Maps API key and the initMap function.");
                alert("Error: Mapping service is not ready.");
                return;
            }
            directionsService.route({
                origin: start,
                destination: end,
                travelMode: google.maps.TravelMode.DRIVING,
            }, (response, status) => {
                if (status === 'OK') {
                    directionsRenderer.setDirections(response);
                } else {
                    window.alert('Directions request failed due to ' + status);
                }
            });
        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBflVJLrL1OYCOrKwWZtQZWwhF23A-uBX0&callback=initMap"></script>
</body>
</html>
